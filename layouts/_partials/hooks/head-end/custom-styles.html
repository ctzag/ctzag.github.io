section[id^="about"] h1,

   2. EDUCATION - Force 2x2 grid
   ----------------------------------------------------------------------------- */
/* Target ALL grid containers and force 2 columns */
.hb-section-education .grid,
.hb-section-education > div > div,
section[id^="education"] .grid,
[class*="education"] .grid {
  display: grid !important;
  grid-template-columns: repeat(2, 1fr) !important;

/* More aggressive: target any 3-column grid inside the main content */
main .grid.sm\:grid-cols-2.lg\:grid-cols-3,

}

.mt-6.grid {
  grid-template-columns: repeat(2, 1fr) !important;
}

   ----------------------------------------------------------------------------- */

.hb-section-interests .flex,
section[id^="interests"] .flex,
[class*="interests"] .flex.flex-wrap {
